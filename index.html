<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <title>Git-Fav</title>

    <script src="./js/main.js" type="module" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/icon.svg">
            <div class="search">
                <label class="sr-only" for="input-search">Usuário do Github</label>
                <input id="input-searach" type="text" placeholder="Digite o Github username que quer favoritar">
                <button>
                    <i class="ph-thin ph-star"></i>
                    Favoritar</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
<!--                 <td>
                    <img src="./assets/star.svg" alt="">
                    <span>Nenhum favorito ainda</span>
                </td> -->
            </tbody>
        </table>
    </div>
</body>
</html>
